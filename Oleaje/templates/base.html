{% load staticfiles %}

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <style>
            body {
                padding-top: 70px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">

          <a class="navbar-brand" href="/">IMARES</a>
        </div>
        <!-- <div id="navbar" class="navbar-collapse collapse"> -->
        <div class="navbar-collapse" >

          <div class="navbar-form navbar-right">
            {% if user.is_authenticated %}
              <a href="{% url 'Usuarios_logout' %}"class="btn btn-success">Cerrar sesión</a>
            {% else %}
              <a href="{% url 'Usuarios_login'%}"class="btn btn-success">Iniciar sesión</a>
              <a href="{% url 'Usuarios_home'%}"class="btn btn-success">Registrarse</a>
            {% endif %}

          </div>
       </div>/  <!--.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
