{% load staticfiles %}

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <style>
            body {
                padding-top: 0px;
                padding-bottom: 0px;
            }
        </style>


        <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">

        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    </head>
    <body>
    <nav class= "navbar navbar-light" style="background-color: #e3f2fd;" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <img src="{% static 'media/iMares.png' %}" style="background-color: #e3f2fd;" class="rounded float-left" width="50" height="50">
            <div class="navbar-text">
            <a class="navbar-brand" href="/">  IMARES</a>
          </div>
        </div>

          <div class="navbar-form navbar-right">
            {% if user.is_authenticated %}
              <a href="{% url 'Usuarios_logout' %}" class="btn btn-success">Cerrar sesión</a>
            {% else %}
              <a href="{% url 'Usuarios_login'%}" class="btn btn-success">Iniciar sesión</a>
              <a href="{% url 'Usuarios_signup'%}" class="btn btn-success">Registrarse</a>
            {% endif %}

          </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>


        <script src="{% static 'js/bootstrap.js' %}"></script>
        {% block scripts %}{% endblock %}

    </body>
    <br/>
    <footer>
      <div class="nav justify-content-center">
    </div>
    </footer>
</html>
