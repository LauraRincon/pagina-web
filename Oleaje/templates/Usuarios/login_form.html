{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title%}
  Login
{% endblock %}

{% block content %}
<br/>
  <div class="container shadow-lg p-3 mb-5 bg-white rounded" style="width:500px;">
    <form role="form"
      action="{% url 'Usuarios_login' %}"
      method="post">
      <br/>
      <h5>Iniciar sesión </h5>
      <div class="form-group alingn-items-center">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </div>
    </form>
  </div>
<br/>
{% endblock %}
